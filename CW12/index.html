<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Video</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="player">
		<!--<video class="player__video viewer" src="https://secure.massmotionmedia.com/diorparfums/projects/diorparfums_jadore_injoy_pack_reveal/videos/20170322151458_1280x720_2600_d92f916b-5f7e-4c5a-941b-001eda296493.mp4">-->
		<video class="player__video viewer" src="video/mov_bbb.mp4"> </video>
		</video>
		<div class="player__controls">
			<div class="progress">
				<div class="progress__filled"></div>
			</div>
			<button class="player__button toggle" title="Toggle Play">►</button>
			<input type="range" name="volume" class="player__slider" min=0 max="1" step="0.05" value="1">
			<input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1">
			<button data-skip="-1" class="player__button">« 10s</button>
			<button data-skip="2" class="player__button">25s »</button>
		</div>
	</div>
<script src="index.js"></script>
</body>
</html>
